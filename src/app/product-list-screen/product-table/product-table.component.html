<div class="table-content">
    <p-table [columns]="columns" [value]="commonService.products">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="w-25-p min-width-25-p max-width-30-p">
                    Actions
                </th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <button pButton type="button" class="p-button-raised p-button-rounded p-button-secondary mr-12" icon="pi pi-pencil" (click)="editProduct(rowData)"></button>
                    <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger" icon="pi pi-trash" (click)="deleteProduct(rowData)"></button>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-add-edit-product></app-add-edit-product>
